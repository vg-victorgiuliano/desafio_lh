version: 2

models:
  - name: dim_films
    description: Dimensão de filmes disponíveis na Discorama.
    columns:
      - name: sk_film
        description: Surrogate key da dim_films.
        tests:
          - unique
          - not_null
      - name: film_id
        description: Chave primária da stg_films.
      - name: film_title
        description: Título do filme.
      - name: film_release_year
        description: Ano de lançamento do filme.
      - name: category_name
        description: Categoria do filme.
      - name: list_of_actors
        description: lista de atores presentes no filme.
      - name: rental_duration
        description: Duração do aluguel.
      - name: rental_rate
        description: Classificação do aluguel.
      - name: film_length
        description: Duração do filme
      - name: replacement_cost
        description: Custo de reposição.
      - name: film_rating
        description: Classificação geral do filme.
      - name: special_features
        description: Recursos adicionais.